<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Star citizen shopping</title>
    <link rel="shortcut icon" type="image/png" href="assets/icons/favicon.png"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img id="pageIcon" src="assets/icons/basketicon.png" width="52" height="52">
        <ul id="headerList">
        <li><h1 id="pageTitle">Star Citizen purchasing assistant</h1></li>
        <li><h2 id="pageSubtitle">Simplify your purchasing</h2></li>
        </ul></div>
    <div id="container">
        <div class=leftBox>
            <div class="boxHeader">
                <h1 class=boxTitle>Search</h1>
                <div class="searchBox">
                    <img src="assets/icons/search.png" width="20" height="20">
                    <input type="text" placeholder="Search.."></div>
            </div>
        </div>
        <div class=rightBox>
            <h1 class=boxTitle>Basket</h1>
        </div>
    </div>
</body>
</html>
